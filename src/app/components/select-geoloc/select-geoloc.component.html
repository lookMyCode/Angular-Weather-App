<div class="tab-pane fade" id="select-form" role="tabpanel" aria-labelledby="select-form-tab">
  <h3 class="text-center">Wybrać miasto</h3>
  <div class="input-group mb-3">
    <select class="custom-select" id="inputGroupSelect1" (input)="setRegionSelectValue($event.target.value)">
      <option selected disabled >Wybierz region</option>
      <option 
        [value]="region.region_name"
        *ngFor="let region of regions"
      >{{ region.region_name }}</option>
    </select>
    <div class="input-group-append" (click)="setSelectedRegion()">
      <label class="input-group-text" for="inputGroupSelect1">Wybrać</label>
    </div>
  </div>

  <div 
    class="input-group mb-3"
    *ngIf="selectedRegion"
  >
    <select class="custom-select" id="inputGroupSelect2" (input)="setCitySelectValue($event.target.value)">
      <option selected>Wybierz miasto</option>
      <option 
        *ngFor="let city of selectedRegion.cities"
        [value]="city.text_simple"
      >{{ city.text_simple }}</option>
    </select>
    <div class="input-group-append" (click)="sendGeoLoc()">
      <label class="input-group-text" for="inputGroupSelect2">Wybrać</label>
    </div>
  </div>
</div>
